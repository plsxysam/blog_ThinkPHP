<!DOCTYPE html >
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrapValidator.min.css"/>
     
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
     
    <script type="text/javascript" src="__PUBLIC__/js/bootstrapValidator.js"></script>

    <style type="text/css">
        body{
            padding-top: 50px;
            padding-bottom: 40px;
            background-color:  #ccc;
            /*background:url("__PUBLIC__/pic/125.jpg");*/
            /*定位背景图像*/
            background-position:center 0;
            background-repeat:no-repeat;
            background-attachment:fixed;
            /*规定背景图像的尺寸,cover把背景图像扩展至足够大，以使背景图像完全覆盖背景区域。*/
            background-size:cover;
            -webkit-background-size:cover;
            -o-background-size:cover;
        }
        @media (min-width: 768px) {
          .signin{
            width: 400px !important;
          }
        }
    </style>
</head>
<body>
    <style type="text/css">
        /*nav{
            padding-right:6px;
            padding-left:6px;
            margin: 0 auto;
        }*/
        .col-lg-2 .row{height:55px;
        background:#D9E0E0;
        border-right: 1px solid #cccccc;
        color: #ffffff;
        text-align: center;
        line-height: 55px;
        border-bottom: 1px solid #cccccc;
        }
        .container .row{
            height: 55px;
            background-color: #fff;
        }
    </style>
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle " data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class = "navbar-brand" style="padding:0px 0px;"><img alt="Brand" src="__PUBLIC__/pic/logo2.jpg" style="width:123px;"></a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <div class = "navbar-left">
                <ul class="nav navbar-nav ">
                    <li><a href="{:U('../')}">首页</a> </li>
                    <li><a href="#">公告</a> </li>
                    <li><a href="#">下载</a> </li>
                    <li><a href="#">help</a> </li>
                </ul>
            </div>

            <div class = "navbar-right">
                <form class="navbar-form navbar-right" role="form">
                    <a class="btn btn-success" data-toggle="modal" data-target="#myModal">Sign in</a>
                    <a class="btn btn-success" href="#">Register</a>
                    <a class="btn btn-success" href="{:U(GROUP_NAME . '/Index/Logoutq')}">Logout</a>              
                </form>
            </div>
            
        </div><!--/.navbar-collapse -->

      </div>
    </nav>

 <div class="container">

    <form action="{:U(GROUP_NAME . '/Category/sortCate')}" method="post">
        <div class ="row" style="font-size:20px;"> 
        <!--列-->
            <div class="col-lg-2">ID</div>
            <div class="col-lg-3">名称</div>
            <div class="col-lg-2">级别</div>
            <div class="col-lg-3">排序</div>
            <div class="col-lg-2">操作</div>
        </div>
        <foreach name = 'cate' item = 'v'>
            <div class = "row">
                <div class="col-lg-2">{$v.id}</div>
                <div class="col-lg-2">{$v.html}{$v.name}</div>
                <div class="col-lg-3">{$v.level}</div>
                <div class="col-lg-2"><input type="text" name='{$v.id}' value='{$v.sort}'></div>
                <div class="col-lg-3">[<a href="{:U(GROUP_NAME . '/Category/addCate', array('pid' => $v['id']))}">添加子分类</a>][<a href="">修改</a>][<a href="">删除</a>]</div> 
            </div>
        </foreach>
        <div class="row">

            <button type="submit" class="btn btn-primary" style="width:80px;">提交</button>
        </div>
    </form>
</body>
</html>
